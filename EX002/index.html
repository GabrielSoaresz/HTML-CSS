<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write a paragraph any way. Just put everything in the middle of the &lt;p&gt; and &lt;/p&gt; tag pair</p> <!--LESS THAN / GREATER THAN -->
    <p>If you need to break the text in a specific place br like this, you can use the &lt;br&gt; tag</p>
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Let's add some emojis:
        &#x1F602
        &#x1f913
        &#x1f525
    </p>
</body>
</html>
